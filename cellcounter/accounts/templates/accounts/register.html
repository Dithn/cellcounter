{% extends 'main/base.html' %}

{% block content %}

<form action="" method="post">
{% csrf_token %}
{% for field in form %}
    <p>
        {{ field.errors }}
        {{ field.label_tag }}: {{ field }}
        {% if field.name == "tos" %}
          I agree with <a href="{% url "license" %}">Terms and Conditions</a>
        {% endif %}
    </p>
{% endfor %}
<input type="submit" class="btn btn-success" value="Create New User">
</form>

{% endblock %}
